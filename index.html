<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Image Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 30px;
      color: #222;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffffdd;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    #imageInput {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid #66a6ff;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #imageInput:hover {
      border-color: #4f90ff;
    }

    pre {
      background-color: #fafafa;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      white-space: pre-wrap;
      overflow-x: auto;
      border-left: 4px solid #66a6ff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      pre {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Smart OCR Text Extractor</h2>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*" multiple />
    <pre id="output">Waiting for image...</pre>
  </div>

  <!-- OpenCV -->
  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
  <!-- Tesseract -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
